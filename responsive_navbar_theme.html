<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoStartup - Responsive NavBar</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --dark-bg: #0f172a;
            --dark-nav: #1e293b;
            --dark-card: #334155;
            --light-bg: #ffffff;
            --light-nav: #f8fafc;
            --light-card: #ffffff;
        }

        /* Custom Theme Variables */
        [data-bs-theme="light"] {
            --bs-body-bg: var(--light-bg);
            --nav-bg: var(--light-nav);
            --card-bg: var(--light-card);
            --text-color: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0,0,0,0.1);
        }

        [data-bs-theme="dark"] {
            --bs-body-bg: var(--dark-bg);
            --nav-bg: var(--dark-nav);
            --card-bg: var(--dark-card);
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --shadow-color: rgba(0,0,0,0.3);
        }

        body {
            background: linear-gradient(135deg, var(--bs-body-bg) 0%, var(--nav-bg) 100%);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .navbar-custom {
            background: linear-gradient(90deg, var(--nav-bg) 0%, var(--card-bg) 50%, var(--nav-bg) 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .navbar-nav .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            color: var(--primary-color) !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        .navbar-nav .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white !important;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .dropdown-menu {
            background: var(--nav-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            margin-top: 0.5rem;
        }

        .dropdown-item {
            color: var(--text-color);
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: rgba(79, 70, 229, 0.1);
            color: var(--primary-color);
        }

        .btn-auth {
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-signin {
            background: transparent;
            color: var(--text-color);
            border: 2px solid var(--border-color) !important;
        }

        .btn-signin:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: var(--primary-color) !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-signup {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-signup:hover {
            background: linear-gradient(135deg, var(--primary-hover), var(--accent-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.5);
        }

        .theme-toggle {
            background: transparent;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: var(--primary-color);
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .navbar-nav {
                padding-top: 1rem;
                gap: 0.5rem;
            }
            
            .auth-buttons {
                padding-top: 1rem;
                border-top: 1px solid var(--border-color);
                margin-top: 1rem;
            }
        }

        /* Smooth animations */
        .navbar-collapse {
            transition: all 0.3s ease;
        }

        /* Hero section for demo */
        .hero-section {
            padding: 5rem 0;
            text-align: center;
            background: linear-gradient(135deg, 
                rgba(99, 102, 241, 0.1) 0%, 
                rgba(139, 92, 246, 0.1) 25%, 
                rgba(6, 182, 212, 0.1) 50%, 
                rgba(139, 92, 246, 0.1) 75%, 
                rgba(99, 102, 241, 0.1) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .hero-subtitle {
            font-size: 1.35rem;
            color: var(--text-muted);
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <!-- Brand Logo -->
            <a class="navbar-brand" href="#">
                <div class="logo-icon">
                    <i class="bi bi-rocket-takeoff"></i>
                </div>
                GoStartup
            </a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    style="border: none; background: transparent;">
                <i class="bi bi-list" style="font-size: 1.5rem; color: var(--text-color);"></i>
            </button>

            <!-- Navigation Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">
                            <i class="bi bi-house-door me-1"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">
                            <i class="bi bi-stars me-1"></i>
                            Features
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-folder me-1"></i>
                            Pages
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#about">
                                <i class="bi bi-info-circle me-2"></i>About Us
                            </a></li>
                            <li><a class="dropdown-item" href="#services">
                                <i class="bi bi-gear me-2"></i>Services
                            </a></li>
                            <li><a class="dropdown-item" href="#portfolio">
                                <i class="bi bi-briefcase me-2"></i>Portfolio
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#contact">
                                <i class="bi bi-envelope me-2"></i>Contact
                            </a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#support">
                            <i class="bi bi-headset me-1"></i>
                            Support
                        </a>
                    </li>
                </ul>

                <!-- Auth Buttons & Theme Toggle -->
                <div class="d-flex align-items-center gap-2 auth-buttons">
                    <button class="btn btn-auth btn-signin">
                        <i class="bi bi-box-arrow-in-right me-1"></i>
                        Sign In
                    </button>
                    <button class="btn btn-auth btn-signup">
                        <i class="bi bi-person-plus me-1"></i>
                        Sign Up
                    </button>
                    <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                        <i class="bi bi-sun-fill" id="themeIcon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Demo Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">Welcome to GoStartup</h1>
            <p class="hero-subtitle">Experience our responsive navigation with seamless dark/light theme switching</p>
            <div class="mt-4">
                <button class="btn btn-signup btn-lg me-3">Get Started</button>
                <button class="btn btn-signin btn-lg">Learn More</button>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const htmlElement = document.documentElement;

        // Get saved theme or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        
        // Set initial theme
        htmlElement.setAttribute('data-bs-theme', savedTheme);
        updateThemeIcon(savedTheme);

        // Theme toggle event listener
        themeToggle.addEventListener('click', function() {
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            htmlElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // Update theme icon based on current theme
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.className = 'bi bi-moon-stars-fill';
                themeToggle.title = 'Switch to Light Mode';
            } else {
                themeIcon.className = 'bi bi-sun-fill';
                themeToggle.title = 'Switch to Dark Mode';
            }
        }

        // Active nav link highlighting
        const navLinks = document.querySelectorAll('.nav-link:not(.dropdown-toggle)');
        
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // Remove active class from all nav links
                navLinks.forEach(navLink => navLink.classList.remove('active'));
                // Add active class to clicked link
                this.classList.add('active');
            });
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Close mobile menu when clicking on a link
        const navbarCollapse = document.getElementById('navbarNav');
        const navbarToggler = document.querySelector('.navbar-toggler');
        
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (navbarCollapse.classList.contains('show')) {
                    navbarToggler.click();
                }
            });
        });

        // Add scroll effect to navbar
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar-custom');
            if (window.scrollY > 50) {
                navbar.style.backdropFilter = 'blur(10px)';
                navbar.style.backgroundColor = 'rgba(var(--nav-bg-rgb), 0.95)';
            } else {
                navbar.style.backdropFilter = 'none';
                navbar.style.backgroundColor = 'var(--nav-bg)';
            }
        });
    </script>
</body>
</html>
